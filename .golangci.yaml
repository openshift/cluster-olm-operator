version: "2"

run:
  # Default timeout is 1m, up to give more room
  timeout: 4m

linters:
  enable:
  - asciicheck
  - bodyclose
  - errorlint
  - ginkgolinter
  - gosec
  - importas
  - misspell
  - nestif
  - nonamedreturns
  - prealloc
  - revive
  - tparallel
  - unconvert
  - unparam
  - unused
  - whitespace
  settings:
    errorlint:
      errorf: false
    importas:
      alias:
      - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
        alias: metav1
      - pkg: k8s.io/apimachinery/pkg/api/errors
        alias: apierrors
      - pkg: k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1
        alias: apiextensionsv1
      - pkg: k8s.io/apimachinery/pkg/util/runtime
        alias: utilruntime
      - pkg: "^k8s\\.io/api/([^/]+)/(v[^/]+)$"
        alias: $1$2
      - pkg: sigs.k8s.io/controller-runtime
        alias: ctrl
      - pkg: github.com/operator-framework/operator-controller/api/v1
        alias: ocv1
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - dot
        - default
        - prefix(github.com/openshift/cluster-olm-operator)
        - localmodule
      custom-order: true
    exclusions:
      generated: lax
      paths:
        - third_party$
        - builtin$
        - examples$

output:
  tab:
    path: stdout
    colors: false
